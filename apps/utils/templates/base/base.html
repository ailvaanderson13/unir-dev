<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
          content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 4 admin, bootstrap 4, css3 dashboard, bootstrap 4 dashboard, Ample lite admin bootstrap 4 dashboard, frontend, responsive bootstrap 4 admin template, Ample admin lite dashboard bootstrap 4 dashboard template">
    <meta name="description"
          content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/plugins/images/favicon.png' %}">
    <link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <title>{% block title %}Unir-Acessível{% endblock %}</title>
</head>
<body>
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <header class="topbar" data-navbarbg="skin5">
        <nav class="navbar top-navbar navbar-expand-md navbar-dark">
            <div class="navbar-header" data-logobg="skin6">
                <a class="navbar-brand" href="#">
                    <h2 style="color: #0a85d9">Unir-Acessível</h2>
{#                    <b class="logo-icon">#}
{#                        <img style="width: 45%; height: auto; " src="{% static 'assets/img/logos/logo-azul.png' %}" />#}
{#                    </b>#}
                </a>
                <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                   href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
            </div>
            <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                <ul class="navbar-nav d-none d-md-block d-lg-none">
                    <li class="nav-item">
                        <a class="nav-toggler nav-link waves-effect waves-light text-white"
                           href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% include 'barras/sidebar.html' %}
    {% include 'barras/navbar.html' %}

    <div class="page-wrapper">
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title text-uppercase font-medium font-14">{{ page_title|upper }}</h4>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-xlg-12 col-md-12">
                    <div class="card">
                        <div class="card-body">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bower_components/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/app-style-switcher.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'assets/js/waves.js' %}"></script>
    <!--Menu sidebar -->
    <script src="{% static 'assets/js/sidebarmenu.js' %}"></script>
    <!--Custom JavaScript -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <footer class="footer text-center"> 2021 © Unir-Acessível <a
            href="https://www.unir-acessível.com.br/">Unir-Acessível.com.br</a>
    </footer>
</div>
</body>
