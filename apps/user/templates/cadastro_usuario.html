{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <form class="form-horizontal" method="POST">
        {% csrf_token %}
        {% for c in form %}
            <div class="form-group mb-4">
                <div class="col">
                    <label class="col-md-12 p-0">{{ c.label }}</label>
                        {{ c }}
                </div>
            </div>
        {% endfor %}
        <div class="form-group mb-4">
            <div class="col-sm-12">
                <button class="btn btn-success">Cadastrar</button>
            </div>
        </div>
    </form>
{% endblock %}
